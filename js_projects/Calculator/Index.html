<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me!</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Utils.css">
</head>
<body>
  
    <div class="container  flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input type="text" class="input"/>
        </div>
        <div class="row">
            <button class="btn f2">AC</button>
            <button class="btn f2">M+</button>
            <button class="btn f2">M-</button>
            <button class="btn">%</button>
        </div>
        <div class="row">
            <button class="btn f3">7</button>
            <button class="btn f3">8</button>
            <button class="btn f3">9</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn f3">4</button>
            <button class="btn f3">5</button>
            <button class="btn f3">6</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn f3">1</button>
            <button class="btn f3">2</button>
            <button class="btn f3">3</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn f3">0</button>
            <button class="btn f3">.</button>
            <button class="btn f3">=</button>
            <button class="btn">-</button>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
