<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="img1.png" style="height: 400px;width: 100%;">
            <div class="caption">Caption Text 1</div>
        </div>

         <div class="slide">
            <img src="img2.png" style="height: 400px;width: 100%;">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="img3.png" style="height: 400px;width: 100%;">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="img4.png" style="height: 400px;width: 100%;">
            <div class="caption">Caption Text 4</div>
        </div> 

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
        
    </div>



    <script src="Script.js"></script>
</body>
</html>
